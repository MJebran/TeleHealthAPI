apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-api-ingress
  namespace: mustafa
spec:
  rules:
  - host: api.mustafa-react.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-api-service
            port:
              number: 8080
